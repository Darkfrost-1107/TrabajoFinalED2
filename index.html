<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <script type="text/javascript" src="./js/calculadora.js"></script>
        <script type="text/javascript" src="./js/arbol.js"></script>
    </head>
    <body>

        <div class="calculadora">
            <form action="#" name="calculadora" id="calculadora">
                <h2>Calculadora</h2>
                <p>
                    <input type="text" name = "op" id= "op" value = "" placeholder = "Operacion"/>
                </p>    
                <p>
                    <input type="text" name = "res" id = "res" value = "" placeholder = "Resultado" readonly = "true"/>
                </p>
                <p>
                    <input type="button" class="largo" value="Retr" onclick=" op.value = cut(op.value)" />
                    <input type="button" class="largo" value="CE" onclick="op.value = ''" />
                    <input type="button" class="largo" value="C" onclick="
                    op.value = '';
                    res.value = '';
                    " />
                </p>
                <p>
                    <input type="button" value="7" onclick="op.value += value" />
                    <input type="button" value="8" onclick="op.value += value" />
                    <input type="button" value="9" onclick="op.value += value" />
                    <input type="button" value="/" onclick="op.value += value" />
                    <input type="button" value="R" onclick="op.value += value" />
                </p>
                <p>
                    <input type="button" value="4" onclick="op.value += value" />
                    <input type="button" value="5" onclick="op.value += value" />
                    <input type="button" value="6" onclick="op.value += value" />
                    <input type="button" value="*" onclick="op.value += value" />
                    <input type="button" value="%" onclick="op.value += value" />
                </p>
                <p>
                    <input type="button" value="1" onclick="op.value += value" />
                    <input type="button" value="2" onclick="op.value += value" />
                    <input type="button" value="3" onclick="op.value += value" />
                    <input type="button" value="-" onclick="op.value += value" />
                    <input type="button" value="1/x" onclick="op.value = 1 + '/('+op.value+')' "/>
                </p>
                <p>
                    <input type="button" value="0" onclick="op.value += value" />
                    <input type="button" value="+/-" onclick="op.value = '-(' + op.value + ')'" />
                    <input type="button" value="." onclick="op.value += value" />
                    <input type="button" value="+" onclick="op.value += value" />
                    <input type="button" value="=" onclick="res.value = Solve(op.value,true)" />
                </p>
            </form>
        </div>
        <div class="Historial">
            <header>
                <h2>Historial</h2>
                <button onclick = "clearHistory()">borrar</button>
            </header>
            <div id="Historial">

            </div>
        </div>
        
    </body>
</html>
